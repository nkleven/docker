version: '3.0'

services:
  pihole:
    image: pihole/pihole:latest
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 80:80
      - 443:443
    environment:
      ServerIP: 192.168.48.215
      ServerIPv6: "${IPv6}"
    volumes:
      - "${DOCKER_CONFIGS}/pihole/:/etc/pihole/"
      - "${DOCKER_CONFIGS}/dnsmasq.d/:/etc/dnsmasq.d/"
    restart: unless-stopped
